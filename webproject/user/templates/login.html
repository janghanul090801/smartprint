{% extends "head.html" %}
{% load static %}
{% block css %}<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">{% endblock %}

{% block content %}
  <main>
    <section class="form-signin w-100 m-auto login-section">
      <form method="POST" action="{% url 'user:login' %}" class="login-form">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{next}}" />
        <h1 class="h3 mb-3 fw-normal">로그인</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="username">
          <label for="floatingInput">이메일</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
          <label for="floatingPassword">비밀번호</label>
        </div>
        {% if form.non_field_errors %}
            <div class="error-msg mt-2">
                {{ form.non_field_errors }}
            </div>
        {% endif %}
        <!-- <div class="finding-container">
          <a href="#" class="find">아이디 찾기</a>
          <span style="margin: 0px 5px;">|</span>
          <a href="#" class="find">비밀번호 찾기</a>
        </div> -->

        <button class="btn main-color w-100 py-2 mt-2" type="submit">로그인</button>
        <button class="btn btn-outline-dark w-100 py-2 mt-2" type="button">회원가입</button>
      </form>
      
    </section>
  </main>

{%endblock%}
