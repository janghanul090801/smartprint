{% extends 'head.html' %}
{% load static %}
{%block css%}<link rel="stylesheet" type="text/css" href="{%static 'css/home.css' %}">{%endblock%}

{% block content %}
<div class="container d-flex justify-content-center flex-column align-items-center" style="margin-bottom: 300px;">
    <h2 class="title">{{category}}</h2>
    <hr>
    <div style="width: 100%;">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 d-flex justify-content-start">
            {% for i in product %}
                <div class="col-3">
                    <a href="{% url 'order:submissionForm' 'promotion' i.id %}">
                        <div class="card shadow-sm">
                            <img class="bd-placeholder-img card-img-top" width="100%" height="225"
                                src="{{ i.img.url }}">
                            <div class="card-body">
                                <span class="card-text" >{{i.name}}</span>
                                <span class="card-text" style="float: right; color: red; font-weight:700;">{{i.price}}Ïõê</span>
                            </div>
                            <small class="card-body pt-0">
                                {{i.explanation}}
                            </small>
                        </div>                                       
                    </a>
                </div>
            {% endfor %}
        </div>       
    </div>
</div>
{% endblock %}
