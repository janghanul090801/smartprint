{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smartprint</title>
    <link rel="icon" href="{% static 'img/LOGO.png' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}?after">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}?after">
    {% block css %}{% endblock %}
    <script src="https://kit.fontawesome.com/4061fd7824.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/jquery-3.7.1.js' %}"></script>
</head>

<body>
    {% include "header.html" %}

    {% endblock %}
    {% include 'footer.html' %}
    {%block script%}{%endblock%}
